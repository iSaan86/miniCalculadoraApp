<div class="container">

  <br/>
  <h1>{{title}}</h1>
  <br/>

  <form>

    Numero 1: <input type="number" [(ngModel)]="numero1" name="numero1"><br /><br />

    Numero 2: <input type="number" [(ngModel)]="numero2" name="numero2"><br /><br />

    <input type="submit" value="Suma" (click)="sumar()" class="btn btn-primary">

    <input type="submit" value="Resta" (click)="restar()" class="btn btn-primary">

    <input type="submit" value="Multiplica" (click)="multiplicar()" class="btn btn-primary">

    <input type="submit" value="Divide" (click)="dividir()" class="btn btn-primary">


  </form>

  <br />
  <p>Resultado: {{resultado}}</p>

</div>
